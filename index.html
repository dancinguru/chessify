<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DancingGuru Chess</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Chessboard -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/chess.js@0.12.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <style>
    body.dark { background:#020617; color:#f8fafc; }
    body.light { background:#f8fafc; color:#020617; }

    h1,h2,h3,h4,h5 { font-weight:700; }

    .hero {
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .btn-gold { background:#facc15; color:black; font-weight:bold; border-radius:30px; }

    .card {
      border-radius:20px;
      padding:20px;
      margin:10px;
    }

    body.dark .card { background:#0f172a; color:white; }
    body.light .card { background:white; color:black; }

    .glow { box-shadow:0 0 20px rgba(250,204,21,0.4); }

  </style>
</head>

<body class="dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container">
    <span class="navbar-brand fw-bold">♟️ DancingGuru</span>
    <button class="btn btn-gold" onclick="toggleMode()">
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>
</nav>

<!-- Hero -->
<section class="hero">
  <div>
    <h1 class="display-3">Make Every Move Dance ♜</h1>
    <p class="lead">Now fully visible + clean UI</p>
    <button class="btn btn-gold mt-3" onclick="scrollToPlay()">Play Now</button>
  </div>
</section>

<!-- Chess -->
<section id="play" class="text-center py-5">
  <h2>Play vs AI</h2>
  <div id="board" style="width:320px;margin:auto" class="glow"></div>
</section>

<!-- Puzzle -->
<section class="text-center py-5">
  <h2>Daily Puzzle</h2>
  <div class="card">
    <p>Mate in 1</p>
    <button class="btn btn-gold" onclick="showSolution()">Show</button>
    <p id="solution" style="display:none">Qh7#</p>
  </div>
</section>

<script>

function toggleMode(){
  if(document.body.classList.contains('dark')){
    document.body.classList.remove('dark');
    document.body.classList.add('light');
  } else {
    document.body.classList.remove('light');
    document.body.classList.add('dark');
  }
}

function scrollToPlay(){ document.getElementById('play').scrollIntoView({behavior:'smooth'}); }

function showSolution(){ document.getElementById('solution').style.display='block'; }

var game = new Chess();
var board = Chessboard('board', {
  draggable:true,
  position:'start',
  onDrop:function(source,target){
    var move = game.move({from:source,to:target,promotion:'q'});
    if(move===null) return 'snapback';
    setTimeout(makeMove,200);
  }
});

function makeMove(){
  var moves = game.moves();
  if(moves.length===0) return;
  var move = moves[Math.floor(Math.random()*moves.length)];
  game.move(move);
  board.position(game.fen());
}

</script>

</body>
</html>
